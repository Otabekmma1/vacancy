<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
  rel="stylesheet"
/>
    <title>{{title}}</title>
</head>
<body>

<section class="vh-100 bg-image"
  style="background-image: url('https://buxmontletip.com/wp-content/uploads/2023/08/businessmen-meeting.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card"  style="border-radius: 20px; margin-left: 100px; margin-right: 100px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Kirish</h2>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show text-white"
                     style="background-color: #FF8A80;" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
              <form method="post">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Parol</label>
                </div>


                <div class="col-12 pt-2">
                            <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" data-mdb-ripple-init>Kirish</button>
                        </div>

                <p class="text-center text-muted mt-5 mb-0">Akkauntingiz yo'qmi? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Ro'yxatdan o'ting</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
</body>
</html>
